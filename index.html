<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 3</title>
    <!-- My Style -->
    <link href="Design/style.css" rel="stylesheet" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Card -->
    <div class="container shadow-lg p-3 mb-5 rounded">
      <h1 class="title">COVID-19 TRACKER</h1>
      <div class="form">
        <input
          type="text"
          id="inputData"
          name="nama"
          size="50"
          placeholder="Masukan data"
        />
        <button type="button" id="cariButton" class="btn btn-success">Cari</button>
      </div>
      <div class="wrapper d-lg-flex flex-wrap justify-content-center gap-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Active Cases</h2>
            <p
              class="card-text d-flex justify-content-center"
              id="outputActive"
            >
              -
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">New Cases</h2>
            <p class="card-text d-flex justify-content-center" id="outputNew">
              -
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Recovered Cases</h2>
            <p
              class="card-text d-flex justify-content-center"
              id="outputRecovered"
            >
              -
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Total Cases</h2>
            <p class="card-text d-flex justify-content-center" id="outputCases">
              -
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Total Deaths</h2>
            <p class="card-text d-flex justify-content-center" id="outputDeath">
              -
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Total Tests</h2>
            <p class="card-text d-flex justify-content-center" id="outputTest">
              -
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
